<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Upwork AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 400px;
            min-height: 500px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            overflow-x: hidden;
        }
        
        .header {
            text-align: center;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }
        
        .header h1 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 12px;
            opacity: 0.8;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            padding: 15px;
            background: rgba(255,255,255,0.05);
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-number {
            display: block;
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
        }
        
        .stat-label {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 2px;
        }
        
        .tabs {
            display: flex;
            background: rgba(255,255,255,0.1);
        }
        
        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s ease;
            border: none;
            background: transparent;
            color: white;
            opacity: 0.7;
        }
        
        .tab.active {
            opacity: 1;
            background: rgba(255,255,255,0.2);
            border-bottom: 2px solid #4CAF50;
        }
        
        .tab:hover {
            opacity: 1;
            background: rgba(255,255,255,0.1);
        }
        
        .content {
            padding: 15px;
            max-height: 350px;
            overflow-y: auto;
        }
        
        .job-item {
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            border-left: 3px solid #4CAF50;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .job-item:hover {
            background: rgba(255,255,255,0.15);
            transform: translateX(5px);
        }
        
        .job-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 5px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .job-meta {
            font-size: 11px;
            opacity: 0.7;
            margin-bottom: 5px;
        }
        
        .job-skills {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            margin-top: 5px;
        }
        
        .skill-tag {
            background: rgba(76,175,80,0.3);
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 10px;
            color: #E8F5E8;
        }
        
        .ai-score {
            float: right;
            background: linear-gradient(45deg, #FF6B35, #F7931E);
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: bold;
            margin-left: 10px;
        }
        
        .controls {
            padding: 15px;
            background: rgba(255,255,255,0.05);
            display: flex;
            gap: 10px;
        }
        
        .btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .btn-primary {
            background: #4CAF50;
            color: white;
        }
        
        .btn-primary:hover {
            background: #45a049;
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
        }
        
        .btn-secondary:hover {
            background: rgba(255,255,255,0.2);
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            opacity: 0.7;
        }
        
        .empty-state h3 {
            font-size: 16px;
            margin-bottom: 10px;
        }
        
        .empty-state p {
            font-size: 12px;
            line-height: 1.5;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }
        
        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .notification {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px 15px;
            background: #4CAF50;
            color: white;
            border-radius: 6px;
            font-size: 12px;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .settings-panel {
            padding: 15px;
        }
        
        .setting-item {
            margin-bottom: 15px;
        }
        
        .setting-label {
            display: block;
            font-size: 12px;
            margin-bottom: 5px;
            opacity: 0.9;
        }
        
        .setting-input {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 4px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 12px;
        }
        
        .setting-input::placeholder {
            color: rgba(255,255,255,0.5);
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255,255,255,0.3);
            transition: .4s;
            border-radius: 24px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #4CAF50;
        }
        
        input:checked + .slider:before {
            transform: translateX(20px);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🚀 Upwork AI Assistant</h1>
        <p>Akıllı İş Toplama & Analiz</p>
    </div>
    
    <div class="stats">
        <div class="stat">
            <span class="stat-number" id="totalJobs">0</span>
            <span class="stat-label">Toplam İş</span>
        </div>
        <div class="stat">
            <span class="stat-number" id="todayJobs">0</span>
            <span class="stat-label">Bugün</span>
        </div>
        <div class="stat">
            <span class="stat-number" id="matchedJobs">0</span>
            <span class="stat-label">Uygun</span>
        </div>
    </div>
    
    <div class="tabs">
        <button class="tab active" data-tab="jobs">İş İlanları</button>
        <button class="tab" data-tab="analysis">AI Analiz</button>
        <button class="tab" data-tab="settings">Ayarlar</button>
    </div>
    
    <div id="jobsTab" class="content">
        <div id="jobsList"></div>
    </div>
    
    <div id="analysisTab" class="content" style="display: none;">
        <div id="analysisContent"></div>
    </div>
    
    <div id="settingsTab" class="content" style="display: none;">
        <div class="settings-panel">
            <div class="setting-item">
                <label class="setting-label">Gemini API Key:</label>
                <input type="password" class="setting-input" id="apiKey" placeholder="API anahtarınızı girin...">
            </div>
            <div class="setting-item">
                <label class="setting-label">
                    Auto-Analysis:
                    <label class="toggle-switch" style="float: right;">
                        <input type="checkbox" id="autoAnalysis" checked>
                        <span class="slider"></span>
                    </label>
                </label>
            </div>
            <div class="setting-item">
                <label class="setting-label">
                    Bildirimler:
                    <label class="toggle-switch" style="float: right;">
                        <input type="checkbox" id="notifications" checked>
                        <span class="slider"></span>
                    </label>
                </label>
            </div>
        </div>
    </div>
    
    <div class="controls">
        <button class="btn btn-primary" id="refreshBtn">🔄 Yenile</button>
        <button class="btn btn-secondary" id="exportBtn">📤 Export</button>
        <button class="btn btn-secondary" id="clearBtn">🗑️ Temizle</button>
    </div>
    
    <div class="notification" id="notification"></div>
    
    <script src="popup.js"></script>
</body>
</html>
